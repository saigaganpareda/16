<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 95%;
        }
        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
        .tap-instruction {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=1hK37dHHUOL0kj1hvoVKJZ50Ss3kUpmgO" alt="Special image" class="main-image">
        
        <div class="message">Your special message here!</div>
        
        <div class="tap-instruction">
            Tap anywhere to play/pause music
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://drive.google.com/uc?export=view&id=1BrjNUp4sVmxwqQAuZ0TYmagRf0itFCSp" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Wait for the page to fully load
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            
            // Modern browsers require user interaction to play audio
            // Adding a click event to the entire document
            document.body.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
            
            // Try to autoplay (will work on some browsers/devices)
            // This is a fallback attempt, but most browsers will block it
            try {
                audio.play().catch(e => {
                    // Silently catch the error - this is expected behavior
                    console.log("Auto-play blocked. User needs to interact with the page first.");
                });
            } catch(e) {
                // Fallback for older browsers
            }
        });
    </script>
</body>
</html>
